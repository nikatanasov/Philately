<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <form class="welcome add-offer-form" th:action="@{/stamps/new}" th:method="POST" th:object = "${addingStampRequest}">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add stamp</span></h1>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input type="text" class="form-control" id="name" name="name" th:field = "*{name}" required/>
            <small class="bg-danger text-light rounded" th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}">Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input type="text" class="form-control" id="description" name="description" th:field = "*{description}" required/>
            <small class="bg-danger text-light rounded" th:if = "${#fields.hasErrors('description')}" th:errors = "*{description}">Description error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="imageUrl" class="h4 mb-2">Image URL</label>
            </div>
            <textarea type="text" class="form-control" id="imageUrl" name="imageUrl" th:field = "*{imageUrl}" required></textarea>
            <small class="bg-danger text-light rounded" th:if = "${#fields.hasErrors('imageUrl')}" th:errors = "*{imageUrl}">Image URL error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="paper" class="h4 mb-2">Paper</label>
            </div>
            <select th:field = "*{paper}" class="browser-default custom-select" id="paper" name="paper">
                <option th:each = "paper : ${T(Philately.stamp.model.Paper).values()}" th:value="${paper}" th:text = "${paper}"></option>
            </select>
            <small class="bg-danger text-light rounded" th:if = "${#fields.hasErrors('paper')}" th:errors = "*{paper}">Paper error message</small>

        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Add stamp</button>
        </div>

    </form>
</main>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Spring team 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
